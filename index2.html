    /* Men√∫ desplegable */
    .dropdown {

    .dropdown button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      border: 2px solid #000;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      width: 90%;
      max-width: 800px;

    }

    .container h1 {

      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: auto;
      margin: 20px;
      border: 2px solid #000;
      transition: transform 0.3s ease;
    }

    img:hover {

      align-items: flex-end;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;

    .social-icons a img:hover {
