<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorador de Archivos Simulado con Mapa</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url("body.jpg");
    }

    .explorer {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-image: url("capetafoto.jpg");
      width: 500px;
      background-color: #3a3939;
      border-right: 1px solid #030303;
      overflow-y: auto;
      padding: 10px;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    ul.tree {
      list-style-type: none;
      padding-left: 20px;
    }

    ul.tree li {
      cursor: pointer;
      position: relative;
      padding-left: 25px;
      margin-bottom: 20px;
      color: #000000;
    }

    ul.tree li::before {
      content: "游늬";
      position: absolute;
      left: 0;
    }

    ul.tree li.file::before {
      content: "游늯";
    }

    ul.tree ul {
      display: none;
      list-style-type: none;
      padding-left: 20px;
    }

    ul.tree li.open > ul {
      display: block;
    }

    /* Estilos para la barra de ubicaci칩n */
    .path-bar {
      background-color: #5f5e5e;
      padding: 10px 15px;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Estilos para el mapa responsivo */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* Relaci칩n de aspecto 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Estilos para los botones */
    .folder-button {
      display: inline-block;
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .folder-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="path-bar" id="pathBar">Nuestras carpetas de informaci칩n</div>
  <div class="explorer">
    <div class="sidebar">
      <ul class="tree">
        <li>
          Cortes
          <br>
          <button class="folder-button" onclick="window.location.href='file:///D:/escuela/TERCER%20A%C3%91O/dise%C3%B1o%20de%20web/tp%201/peluqueria_imagenes_corregido.html'">Ir a Cortes</button>
        </li>
        <li>
          Im치genes
          <br>
          <button class="folder-button" onclick="window.location.href='file:///D:/escuela/TERCER%20A%C3%91O/dise%C3%B1o%20de%20web/tp%201/peluqueria_imagenes_corregido.html'">Ir a Im치genes</button>
        </li>
      </ul>
    </div>
    <div class="content">
      <!-- Contenido principal aqu칤 -->
    </div>
  </div>
  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3402.1957264230414!2d-60.74262122351325!3d-31.491303499878608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5050c3e421c6d%3A0x3697a6f6dd8fd91c!2sEstanislao%20L%C3%B3pez%20965%2C%20S3018APM%20Recreo%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1746128206761!5m2!1ses!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</body>
</html>
